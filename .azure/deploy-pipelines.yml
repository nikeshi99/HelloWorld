trigger: 
- main
pr: none
jobs:
- deployment: Deploy
  displayName: Deploy
  pool:
    vmImage: 'ubuntu-latest'
  environment: Kubernetes
  strategy:
    runOnce:
      deploy:
        steps:
        - task: KubernetesManifest@0
          inputs:
            action: 'deploy'
            kubernetesServiceConnection: 'Kubernetes'
            namespace: 'my-kubernetes'
            manifests: 'HelloWorld/ deployment.yaml'